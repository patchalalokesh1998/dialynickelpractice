
<div class="card mt-3">
    <div class="fa" style="display: inline-block; width: 40px; position: absolute; right:10px; top:10px; opacity: 1; z-index:100 "><i class="fa fa-thumbs-up" aria-hidden="true"></i>{{product.likes_count}}</div>
    <div class="fa" style="display: inline-block; width: 40px; position: absolute; right:30px; top:10px; opacity: 1; z-index:100 "><i class="fa fa-thumbs-up" aria-hidden="true"></i></div>
    <div class="fa" style="display: inline-block; width: 40px; position: absolute; right:50px; top:10px; opacity: 1; z-index:100 "><i class="fa fa-thumbs-up" aria-hidden="true"></i></div>
    
    <img class="card-img-top image-fluid" style="background-color:rgba(0, 0, 0, 0.6); height: 65%;opacity: 0.8;" [src]="product.uri" alt="Card image cap">
    <div class="card-body">
    <div>
        <b>{{product.name}}</b>
        <br>
        <small>{{product.location}}</small>
    </div>
    <div>
        <b>{{product.price}} $</b>
        <br>
        <small>{{product.time_text}} hours ago</small>
    </div>
    </div>
  </div>
