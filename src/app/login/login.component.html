<div class="loginpage">
<div class="container">
    <div class="row align-items-center outerform">
        <div class="col-md-6 card-left d-none d-md-block ">

        </div>
     <div class="col-12 col-md-6 card-right">
       <form [formGroup]="loginform">
        <div class="form-group">
        <label>Enter Username</label>
        <input class="form-control" formControlName="username" [ngClass]="{'is-invalid':loginform.get('username').touched && loginform.get('username').invalid}" type="email" placeholder="Enter Username">
        <div class="invalid-feedback" *ngIf="loginform.get('username').hasError('required')">
            this field is required
         </div>
         <div class="invalid-feedback" *ngIf="loginform.get('username').hasError('email')">
            email is required
         </div>
         </div>
         <div class="form-group passwordformgroup">
            <label>Enter Password</label>
            <input class="form-control" formControlName="password" [ngClass]="{'is-invalid':loginform.get('password').touched && loginform.get('password').invalid}" [type]="show?'password':'text'" placeholder="Enter password" >
            <div class="invalid-feedback" *ngIf="loginform.get('password').hasError('required')">
              this field is required
           </div>
           <div class="invalid-feedback" *ngIf="loginform.get('password').hasError('pattern')">
             should have atleast onespecial character onelower case letter, one uppercase letter, one number
          </div>
          <div class="invalid-feedback" *ngIf="loginform.get('password').hasError('minlength')">
             password should have minimum of 8 characters
          </div>
          <div *ngIf="show; else elseblock" class="showhideicon">
            <span class="spanicon" (click)="showhidebtn()"><i class="fas fa-eye"></i></span>
         </div>
         <ng-template class="showhideicon" #elseblock>
             <div class="showhideicon">
                <span class="spanicon" (click)="showhidebtn()">
                    <i class="fas fa-eye-slash"></i>   
                </span>
             </div>
           
         </ng-template>
        </div>
        <div style="justify-content: center; display: flex; flex-wrap: wrap;">

           
            <div style="display: flex; width:150px; flex-wrap: wrap; justify-content: space-around; align-items: center;">
                <button  type="submit" class="btn btn-primary" (click)='loginformsubmit()' [disabled]="loginform.invalid">
                    login
                 </button>
                 <div class="margin-left:5px;">
                    <a routerLink="/register">Signup</a>
                </div>
                 
                    
        
               
               
                
            </div>
         </div>
         
         <div class="mt-2" style="display: flex; flex-wrap: wrap; justify-content: center;">
            <div >
                <button style="background-color: #4285F4; color:white" class="btn">google login</button>
            </div>
            <div class="ml-2 ">
                <button class="btn" style="background-color: #4267B2; color:white" >facebook login</button>
            </div>
        </div>

       </form>
       <div *ngIf="error" style="text-align: center;" class="text-danger">{{error}}</div>
     </div>

    </div>
</div>
</div>
